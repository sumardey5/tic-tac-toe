<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="message">Let's play a Tic-Tac-Toe game</h2>
    <section class="board">
        <div id="sq0"></div>
        <div id="sq1"></div>
        <div id="sq2"></div>
        <div id="sq3"></div>
        <div id="sq4"></div>
        <div id="sq5"></div>
        <div id="sq6"></div>
        <div id="sq7"></div>
        <div id="sq8"></div>
    </section>    
    <h2 class='PLAY'>Hit 
        <button id = 'play' class='btnPLAY'>play </button> 
        to start a Game!
    </h2>
    <h3 class='RESET'>Hit 
        <button id = 'reset' class='btnRESET'>reset </button> 
        to play again!
    </h3>
    <section > 
    </section>
</body>
</html>
